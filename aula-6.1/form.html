<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferência Trybe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="speaker-form-header">
        <img src="./images/trybe.png" alt="logotipo da trybe" class="logo-trybe">
        <h1>Submeter Palestra - TrybeCon 2022</h1>
        <h4><em>Quer palestrar na nossa conferência? preencha esse formulário!</em></h4>
    </header>
    <form action="" method="get" class="speaker-form">
        <!-- em method, get mostra os dados no navegador e post esconde os dados e exige um action -->
        <!-- Usuário e senha -->
        <section class="line-content">
            <section>
                <h2><strong>Usuário e senha:</strong></h2>
            </section>
            <section>
                <label for="full-name">Nome completo:</label>
                <input type="text" name="fullName" id="full-name" autocomplete="off">
            </section>
            <section>
                <label for="e-mail">E-mail:</label>
                <input type="email" name="email" id="e-mail">
            </section>
            <section>
                <label for="pwd">Senha:</label>
                <input type="password" name="password" id="pwd">
            </section>

            <!-- autocomplete off tira o historico do que foi escrito naquela caixa -->

        </section>
        <!-- Tipo de palestra -->
        <section class="line-content">
                <h2><strong>Tipo de palestra:</strong></h2>
                
                <input type="radio" name="talk-type" id="main" value="principal">
                <label for="main">Palco principal</label>
                
                <input type="radio" name="talk-type" id="second" value="secundario">
                <label for="second">Palco secundario</label>
                
                <input type="radio" name="talk-type" id="workshop" value="workshop">
                <label for="workshop">Workshop</label>

                <!-- name serve pra você poder escolher mais de uma opção -->
                <!-- id na label serve pra ao clicar na label (geralmente o nome) você selecione a opção-->

        </section>
        <!-- Listas -->
        <section class="line-content">
            <h2>informações pessoais:</h2>
            <label for="t-shirt">Tamanho da camiseta:</label>
            <select name="t-shirt" id="t-shirt">
                <option value="pp">PP - Extra pequeno</option>
                <option value="p">P - Pequeno</option>
                <option value="m">M - Médio</option>
                <option value="g">G - Grande</option>
                <option value="gg">GG - Extra grande</option>
            </select>
            <label for="color">Cor favorita:</label>
            <input type="color" name="color" id="color">

             <!-- select é usado pra fazer listas dentro de uma caixa -->

        </section>
        <!-- Resumo da Palestra -->
        <section class="line-content">
            <h2>Resumo da palestra:</h2>
            <textarea name="" id="" cols="40" rows="10" maxlength="500" placeholder="Descreva sua palestra em 500 caracteres ou menos" class="form-row"></textarea>

            <!-- textarea é usado pra criar uma box grande de  texto -->
            <!-- maxlength limita o numero de caracteres -->
            <!-- placeholder deixa uma mensagem na textarea -->

        </section>
        <!-- Data -->
        <section class="line-content">
            <label for="">Escolha a data:</label>
            <input type="date" name="date" id="date">
        </section>
        <!-- Termos de Conduta -->
        <section class="line-content">
            <h2>Aceite dos termos de conduta:</h2>
            <input type="checkbox" name="disponibilidade" id="disponibilidade" required>
            <label for="disponibilidade">Concordo com os termos e aceito participar da conferência.</label>
            <!-- checkbox cria uma caixinha de seleção única -->
            <!-- required faz com que seja obrigatorio clicar nas caixas -->

        </section>
        <!-- Botões -->
        <section>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </section>
    </form>
    <script src="./script.js"></script>
</body>
</html>
